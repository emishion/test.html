<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="device-width">
        <title>入会申込み</title>
        <link rel="stylesheet" href="style.css">
        <linl rel="stylesheet" href="sanitize.css">
    </head>
</html>
<body>
    <h1>入会申込み</h1>
    <p>入会するには、次のホームに必要事項をご記入ください。</p>
    <div class="control">
        <label for="mymail">メールアドレス<span class="required">必須</span></label>
        <input id="mymail" type="email" name="mymail">
    </div>
    <div class="control">
        <label for="passcode">パスワード<span class="required">必須</span></label>
        <input id="passcode" type="password" name="passcode">
    </div>
    <div class="control">
        <label for="phonenumber" class="phone">電話番号</label>
        <input id="phonenumber" type="number" name="phonenumber">
    </div>
    
    <div class="control">
        <button type="submit">登録する</button>
    </div>
</body>
